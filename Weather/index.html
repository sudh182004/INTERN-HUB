<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Now</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex ms-auto mb-2 mb-lg-0" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark me-2" type="submit">Search</button>
          </form>
          <button type="button" class="btn btn-dark ms-lg-2 mt-2 mt-lg-0" id="currentLocationBtn">Current Location</button>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <!-- Weather card -->
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card mx-auto text-center" id="weatherCard">
            <img src="images/default.jpg" class="card-img-top" id="weatherImage" alt="Weather">
            <div class="card-body">
              <h5 class="card-title" id="weatherTitle">Weather Information</h5>
              <h4 class="card-title" id="temp">Temperature</h4>
              <p class="card-text" id="weatherDescription">Loading weather details...</p>
            </div>
          </div>
        </div>

        <!-- Nested card for additional info -->
        <div class="col-12 col-md-6 col-lg-4 mt-3 mt-md-0">
          <div class="card">
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><p><i class="fas fa-tint"></i> Humidity: <span id="humidity">N/A</span></p></li>
                <!-- <li class="list-group-item"><p><i class="fas fa-wind"></i> Wind Speed: <span id="windSpeed">N/A</span></p></li> -->
                <li class="list-group-item"><p><i class="fas fa-compress-arrows-alt"></i> Pressure: <span id="pressure">N/A</span></p></li>
                <li class="list-group-item"><p><i class="fas fa-temperature-low"></i> Min Temperature: <span id="minTemp">N/A</span></p></li>
                <li class="list-group-item"><p><i class="fas fa-temperature-high"></i> Max Temperature: <span id="maxTemp">N/A</span></p></li>
                <li class="list-group-item"><p><i class="fas fa-sun"></i> Sunrise: <span id="sunrise">N/A</span></p></li>
                <li class="list-group-item"><p><i class="fas fa-moon"></i> Sunset: <span id="sunset">N/A</span></p></li>
                <li class="list-group-item"></li>
              </ul>
              <div class="d-flex justify-content-center">

                  <button type="button" class="btn btn-dark ms-lg-2 mt-2 mt-lg-0 " data-bs-toggle="modal" data-bs-target="#forecastModal">View Forecast</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
<!-- Modal -->
<div class="modal fade" id="forecastModal" tabindex="-1" aria-labelledby="forecastModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forecastModalLabel">Weather Forecast</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6 class="text-center" id="cityName"></h6>
          <div id="forecastDetails" class="forecast-container">
            <!-- Forecast data will be dynamically inserted here -->
          </div>
          <canvas id="forecastChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>
  </div>
  
  

    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </body>
</html>
